<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'interfaces/style.css' %}">
    <title>Spider UI</title>
</head>
<body>
    <form class="form-section">
        <h4 class="title">Welcome</h4>
        <img class="logo" src="{% static 'interfaces/images/logo.png' %}">
        <input type="email" class="form-input" placeholder="Email">
        <input type="password" class="form-input" placeholder="Password" id="myInput">
        <i class="fa fa-eye icon" onclick="myFunction()"></i>
        <button class="btn">LOGIN</button>
        <p class="text">Don't have an account? Sign up</p>
    </form>
</body>
<script>
    function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
</script>
</html>
